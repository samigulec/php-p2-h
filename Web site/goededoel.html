<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donatiepagina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #e74c3c;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
            
        }
        h1 {
            font-size: 24px;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <header>
            <h1>Ondersteun het Rode Kruis</h1>
            <p>Uw donatie kan levens redden.</p>
        </header>
    
    <div class="container">
        <h2>Maak een Donatie</h2>
        <form>
            <label for="bedrag">Bedrag:</label>
            <input type="number" id="bedrag" name="bedrag" required>
            <label for="valuta">Valuta:</label>
            <select id="valuta" name="valuta">
                <option value="EUR">Euro</option>
                <option value="USD">US Dollar</option>
                <option value="GBP">British Pound</option>
            </select>
            <button type="submit">Doneren</button>
        </form>
    </div>
</body>
</html>
